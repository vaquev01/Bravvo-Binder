<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="%BASE_URL%vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bravvo OS</title>
  <!-- Google Fonts: Inter & JetBrains Mono -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500;700&display=swap"
    rel="stylesheet">
</head>

<body class="bg-bravvo-bg text-bravvo-text antialiased">
  <div id="root"></div>
  <script>
    window.onerror = function (msg, url, lineNo, columnNo, error) {
      var errorInfo = [
        'Message: ' + msg,
        'URL: ' + url,
        'Line: ' + lineNo,
        'Column: ' + columnNo,
        'Error object: ' + JSON.stringify(error)
      ].join(' - ');

      document.body.innerHTML = `
          <div style="background: black; color: white; padding: 20px; font-family: monospace; height: 100vh;">
            <h1 style="color: red">CRITICAL BOOT ERROR</h1>
            <p>Please screenshot this and send to support:</p>
            <pre style="border: 1px solid white; padding: 10px; overflow: auto; white-space: pre-wrap;">${errorInfo}</pre>
          </div>
        `;
      return false;
    };
  </script>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
